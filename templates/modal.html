<div class="modal ">

  <!-- Modal header bar -->
  <ion-header-bar class="bar-secondary ">
    <h1 class="title ">New Task</h1>
    <button class="button button-clear button-positive " ng-click="closeNewTask() ">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content>

    <form ng-submit="createTask(task) ">
      <div class="list ">
        <div class="item">
          <label class="item item-input " style="padding-left:5px;padding-top:5px;padding-right:5px;padding-bottom:5px;">
            <input type="text " placeholder="What do you need to do? " ng-model="task.title ">
          </label>
        </div>
        
        <div class="item">
          <label class="item item-input" style="width:270px;">
            <span class="input-label">Start Date</span>
            <input type="date" id="startDate" placeholder="when you want to start this task"  ng-model="task.startDate">
          </label>
        </div>
        
        <div class="item">
          <label class="item item-input" style="width:270px;">
            <span class="input-label">End Date</span>
            <input type="date" id="endDate" placeholder="expect when you finish this task" ng-model="task.endDate">
          </label>
        </div>
      </div>

      <div class="padding ">
        <button type="submit " class="button button-block button-positive ">Create Task</button>
      </div>
    </form>

  </ion-content>

</div>
