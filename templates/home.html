<ion-view view-title="Home">
    <ion-content class="padding">
        <ion-side-menus class="height-500">
            <!-- Center content -->
            <ion-side-menu-content>
                <ion-header-bar class="bar-positive">
                    <button class="button button-icon" ng-click="toggleProjects()">
          <i class="icon ion-navicon"></i>
        </button>
                    <h1 class="title">{{activeProject.title}}</h1>
                    <!-- New Task button-->
                    <button class="button button-icon" ng-click="newTask()">
      <i class="icon ion-compose"></i>
    </button>
                </ion-header-bar>
                <ion-content scroll="true">
                    <ion-list>
                        <ion-item ng-repeat="task in activeProject.tasks" class="item-icon-right">
                            {{task.title}}
                            Start Date : {{task.startDate}}
                            End Date : {{task.endDate}} 
                            <i class="icon ion-ios-minus red" ng-click="deleteTask(activeProject.tasks,$index)"></i>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu-content>
            <!-- Left menu -->
            <ion-side-menu side="left">
                <ion-header-bar class="bar-positive">
                    <h1 class="title">Projects</h1>
                    <button class="button button-icon ion-plus" ng-click="newProject()">
      </button>
                </ion-header-bar>
                <ion-content scroll="true">
                    <ion-list>
                        <ion-item class="item-button-right" ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
                            {{project.title}}
                            <!--<i class="icon ion-ios-minus" id="delete" ></i>-->
                            <button class="button button-icon" ng-click="deleteProjectWithTasks(project,$index)">
              <i class="icon ion-minus-circled red"></i> 
            </button>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </ion-content>
</ion-view>
